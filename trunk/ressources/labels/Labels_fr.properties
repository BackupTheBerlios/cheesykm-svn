toolTipShowDialogOnImport = <html>Si coch\u00E9, une bo\u00EEte de dialogue appara\u00EEtra pour chaque<br>document d\u00E9pos\u00E9, permettant de contrôler et modifier<br>les informations transmises \u00E0 EasyKM. Sinon,<br>le document sera directement d\u00E9pos\u00E9 sans confirmation,<br>avec son titre et sa date de cr\u00E9ation d\u00E9duites<br>de son fichier.
