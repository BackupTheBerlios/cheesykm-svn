toolTipCheckTopics =  <html>Selectionnez un ou des th\u00E8me(s) ici.<br>Pour s\u00E9lectionner un th\u00E8me,<br>cochez (cliquez) la case devant son nom<br>Pour le d\u00E9s\u00E9lectionner, re-cliquez sur sa case.<br>Le nom des th\u00E8mes ayant au moins un sous-th\u00E8me<br>s\u00E9lectionn\u00E9 apparaissent en bleu.<br>Vous ne pouvez pas s\u00E9lectionner les th\u00E8mes en gris.<br>Vous pouvez s\u00E9lectionner plusieurs th\u00E8mes<br>en cochant plusieurs cases.
toolTipIncludeHidden =  <html>Cochez pour inclure les fichiers cach\u00E9s<br>dans l'importation. Les fichiers cach\u00E9s<br>le sont souvent parce qu'ils ne concernent pas l'utilisateur,<br>utilisez donc cette option avec pr\u00E9caution.
toolTipAsk =  <html>Affiche une bo\u00EEte de dialogue pour chaque document import\u00E9,<br>permettant de v\u00E9rifier et changer toutes les<br>informations d'un document (i.e. titre, date de cr\u00E9ation,<br>description, auteur, th\u00E8mes concern\u00E9s).<br>Cette bo\u00EEte de dialogue permet \u00E9galement d'annuler<br>le d\u00E9pot de certains documents seulement. Les informations<br>chang\u00E9es dans cette bo\u00EEte de dialogue sont<br>prioritaires sur toutes les options de cette page.
toolTipNAsk =  <html>Ne rien demander \u00E0 l'utilisateur pendant l'import des dossiers,<br>le titre et la date de cr\u00E9ation du document sont<br>d\u00E9duites de son fichier.
toolTipCreate =  <html>Cr\u00E9er un th\u00E8me dans EasyKM pour chaque dossier import\u00E9.<br>Les fichiers contenus dans un dossier sont import\u00E9s<br>dans le th\u00E8me cr\u00E9e correspondant.
toolTipNCreate = <html>Ne cr\u00E9er aucun nouveau th\u00E8me dans EasyKM.
toolTipInSameTopic = <html>Garder la structure locale des dossiers dans EasyKM.<br>Par exemple, si un dossier local import\u00E9 nomm\u00E9 "Loups"<br>contient un sous-dossier "Pr\u00E9servation", le nouveau th\u00E8me "Loups"<br>sur EasyKM contiendra le sous-th\u00E8me "Pr\u00E9servation",<br>et ainsi de suite pour toute l'arborescence des dossiers.
toolTipNInSameTopic = <html>Affiche une bo\u00EEte de dialogue permettant<br>de choisir exactement dans quel th\u00E8me d'EasyKM cr\u00E9er<br>chaque nouveau th\u00E8me, et de changer ainsi<br>l'arborescence des dossiers.
toolTipInSameDoc = <html>D\u00E9poser tous les documents dans le m\u00EAme th\u00E8me.
toolTipNInSameDoc = <html>Affiche une bo\u00EEte de dialogue permettant,<br>pour chaque dossier local import\u00E9, de choisir dans quel<br>th\u00E8me(s) les fichiers de ce dossier seront<br>d\u00E9pos\u00E9s.
toolTipSelectFolder = <html>Selectionnez un dossier local ici en cliquant sur son nom,<br>selectionnez un ou plusieurs th\u00E8mes dans l'arborescence de droite,<br>puis cliquez sur le bouton "Valider la nouvelle attribution".
